<div class="row">
  <div class="col-xs-12">
    <img [src]="cupang.imagePath" 
    alt="{{cupang.name}}" 
    class="img-responsive"
    style="max-height:200px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{cupang.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group"
    appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Opsi Cupang <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        
        <li> <a style="cursor:pointer;"(click)="onEditCupang()"> Edit Jenis</a></li>
        <li> <a style="cursor:pointer"(click)="onDeleteCupang()"> Delete Jenis </a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{cupang.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">

    <ul class="list-group">
      <li
      class="list-group-item"
      *ngFor="let tipe of cupang.tipes">
    {{tipe.name}}-{{tipe.amount }}
    </li>
    </ul>
  </div>
</div>
